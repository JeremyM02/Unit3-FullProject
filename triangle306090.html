<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the other lengths of a 30-60-90 Triangle</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        .hidden{
            display: none;
        }
        body{
            background-color: #cbf5f3;
        }
        img{
            border: 2px solid black;
            border-radius: 5px;
            width: 30%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Find the other lengths of a 30-60-90 Triangle</h3>
        <div class="row">
            <div>
                <label for="a">What is the length of the short side?</label>
                <input type="text" id="a" name="a" style="width: 100px;">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p class="hidden"></p>
    </div>
    <img src="https://www.varsitytutors.com/assets/vt-hotmath-legacy/hotmath_help/topics/30-60-90-triangles/triangle1.gif" alt="image of 30 60 90 triangle">
</div>
<script>
    const a = document.getElementById('a');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    calculateButton.addEventListener('click', function(){
        let sideA = +a.value;
        ans.classList.remove("hidden");

        if(!checkIsValid(sideA)){
            ans.textContent =  'Invalid Input';
            return;
        }
        ans.textContent = findOtherValues(sideA);
    })
    clearButton.addEventListener('click', function(){
        a.value = " ";
        ans.classList.add("hidden");
    })
    function findOtherValues(num1) {
        let b = Math.round(num1 * Math.sqrt(3) * 100) / 100;
        let c = num1 * 2;

        console.log(b);
        console.log(c);
        return `Long Side: ${b} or ${num1}âˆš3 ------ Hypotenuse Side: ${c}`
    }
    function checkIsValid(num) {
        if (isNaN(num)) {
            return false
        }
        return num > 0;
    }
</script>
</body>
